<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <style>
        body {
            padding-right: 80px;
            overflow-y: auto;
        }

        ::-webkit-scrollbar {
            width: 0.6vw;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            background-color: lightgray;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #aaa;
        }

        .text-content {
            font-family: 'Century Gothic', sans-serif;
            font-weight: 400;
            line-height: 1.5;
            font-size: 24px;
            text-align: justify;
            color: #000000;
        }

        .text-content h1,
        .text-content h3 {
            text-align: center;
        }

        .text-content p {
            text-indent: 30px;
            margin: 0 0 5px 0;
        }

        .text-content ul {
            margin: 0;
            padding-left: 40px;
        }
        img {
            display: block;
            margin: 0 auto;
            border: 10px solid #f0f0f0;
        }
        pre {
            background-color: #f4f4f4;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            font-family: Courier, monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="text-content">
        <h1>Лабораторная Работа №2</h1>
    </div>
</body>

</html>
